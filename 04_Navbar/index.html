<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <div class="nav-center">
      <!-- nav header -->
      <div class="nav-header">
        <img src="./logo.svg" class="logo" alt="logo" />
        <button class="nav-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- links -->
      <ul class="links">
        <li>
          <a href="index.html">home</a>
        </li>
        <li>
          <a href="about.html">about</a>
        </li>
        <li>
          <a href="projects.html">projects</a>
        </li>
        <li>
          <a href="contact.html">contact</a>
        </li>
      </ul>
      <!-- social media -->
      <ul class="social-icons">
        <li>
          <a class="a-f" href="https://www.twitter.com">
            <i class="fab fa-facebook"></i>
          </a>
          <div class="toggle">Facebook</div>
        </li>
        <li>
          <a class="a-t" href="https://www.twitter.com">
            <i class="fab fa-twitter"></i>
          </a>
          <div class="toggle">Twitter</div>
        </li>
        <li>
          <a class="a-b" href="https://www.behance.com">
            <i class="fab fa-behance"></i>
          </a>
          <div class="toggle">Behance</div>
        </li>
        <li>
          <a class="a-l" href="https://www.linkedin.com">
            <i class="fab fa-linkedin"></i>
          </a>
          <div class="toggle">Linkedin</div>
        </li>
        <li>
          <a class="a-s" href="https://www.sketch.com">
            <i class="fab fa-sketch"></i>
          </a>
          <div class="toggle">Sketch</div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- javascript -->
  <script src="script.js"></script>
</body>

</html>
